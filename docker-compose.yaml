services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ms-social-db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ms-social-network

  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ms-social-network

  nginx:
    build: ./nginx
    ports:
      - "8000:80"
    depends_on:
      - api-gateway
    networks:
      - ms-social-network

  api-gateway:
    build: ./ApiGateway
    ports:
      - "8080:8080"
    depends_on:
      - db
      - rabbitmq
    networks:
      - ms-social-network

  user-service:
    build: ./UserService
    ports:
      - "8081:8080"
    depends_on:
      - db
      - rabbitmq
#      - kafka
    networks:
      - ms-social-network

  post-service:
    build: ./PostService
    ports:
      - "8082:8080"
    depends_on:
      - db
      - rabbitmq
#      - kafka
    networks:
      - ms-social-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  products-mfe:
    build:
      context: .
      dockerfile: frontend/packages/user-profile/Dockerfile
    ports:
      - "3001:3001"
    networks:
      - ms-social-network

  cart-mfe:
    build:
      context: .
      dockerfile: frontend/packages/dashboard/Dockerfile
    ports:
      - "3002:3002"
    networks:
      - ms-social-network

  host-app:
    build:
      context: .
      dockerfile: frontend/packages/host/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - products-mfe
      - cart-mfe
    networks:
      - ms-social-network


networks:
  ms-social-network:
    driver: bridge


volumes:
  db-data: